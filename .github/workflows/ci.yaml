name: CI workflow

# When to trigger? --> Whenever some code pushed or pull requests come to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  

jobs:
  test:
    runs-on: ubantu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit
      
    - name: Run tests
      run: |
        pytest _test.py